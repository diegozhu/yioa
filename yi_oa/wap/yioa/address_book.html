<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>企业通讯录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="oa order submit">

    <link href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/yioa.css">

</head>

<body ontouchstart>
<!--<header class='index-header'>-->
    <!--<h1 class="index-title">企业通讯录</h1>-->
<!--</header>-->


<div class="page__bd " >
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText"
                   style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>


    <div class="weui-panel weui-panel_access"  >
        <div class="weui-panel__bd" id="addressContainer">
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title"></h4>
                <p class="weui-media-box__desc"></p>
            </div>
        </div>
    </div>

</div>

<script id="addressTpl" type="x-tmpl-mustache">
{{#data}}
            <div class="weui-media-box weui-media-box_text" d="{{id}}" name="{{name}}">
                <div class="weui-media-box__title">{{name}} <a href="tel:{{mobile}}"  >{{mobile}}</a></div>
                <p class="weui-media-box__desc">{{orgName}}</p>
            </div>
{{/data}}
</script>




<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>
<script src="../lib/jquery.mustache.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/address.js"></script>
</body>
</html>
