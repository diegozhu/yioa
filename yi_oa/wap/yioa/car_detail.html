<!DOCTYPE html>
<html>
<head>
    <title>订单详情</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="oa detail">

    <link href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/weui-extend.css">
    <link rel="stylesheet" href="../css/yioa.css">
</head>

<body ontouchstart>

<div class="weui-flex page__hd div-title " style="">
    <div class="">
        <div class="button_sp_area yioa-text-left"></div>
    </div>
    <div class="weui-flex__item">
        <div class="button_sp_area weui-cells__title page-title "></div>
    </div>
    <div class="">
        <a href="javascript:;" class="action-icon-todo" id='show-actions'>
            <img src="../images/icon_nav_form.png" width='20px' alt="">
        </a>
    </div>
</div>


<div class="yioa-subject"><span id="carSendOrderSubject" name="carSendOrderSubject"></span>
    <div class="button_sp_area yioa-status-tag">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" id="status" name="status"></a>
    </div>
</div>

<div class="weui-form-preview">
    <div class="weui-form-preview__bd detail-label">

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">驾驶员</label>
            <span class="weui-form-preview__value" id="driverName" name="driverName"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">手机号</label>
            <span class="weui-form-preview__value" id="driverPhone" name="driverPhone"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">目的地</label>
            <span class="weui-form-preview__value" id="destination" name="destination"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">车牌号</label>
            <span class="weui-form-preview__value" id="carNo" name="carNo"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">乘坐人</label>
            <span class="weui-form-preview__value" id="passengerName" name="passengerName"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">预计出发时间</label>
            <span class="weui-form-preview__value" id="planLeaveDate" name="planLeaveDate"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">预计返回时间</label>
            <span class="weui-form-preview__value" id="planBackDate" name="planBackDate"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">订单编码</label>
            <span class="weui-form-preview__value" id="carSendOrderCode" name="carSendOrderCode"></span>
        </div>

        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">派单人</label>
            <span class="weui-form-preview__value" id="createBy" name="createBy"></span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">审核人</label>
            <span class="weui-form-preview__value" id="auditer" name="auditer"></span>
        </div>
    </div>

    <div class="weui-form-preview__bd detail-label">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">派单内容</label>
            <span class="weui-form-preview__value yioa-order-content" id="carSendOrderContent" name="carSendOrderContent">
            </span>
        </div>
    </div>

    <div class="weui-form-preview__bd detail-label">
        <div class="weui-uploader">
            <div class="weui-uploader__bd">
                <ul class="weui-uploader__files show-up-container">
                </ul>
            </div>
        </div>
    </div>

</div>

<div class="weui-gallery show-photo" style="display: none">
    <span class="weui-gallery__img "  ></span>
</div>

<script id="flowTpl" type="x-tmpl-mustache">
{{#data}}
<div class="time-line">
    <ul>
        <li>
            {{#completeDate}}
            <div class="time-line-circle"></div>
            <div class="time-line-line"></div>
            {{/completeDate}}

            {{^completeDate}}
            <div class="time-line-circle-empty"></div>
            <div class="time-line-line-empty"></div>
            {{/completeDate}}

            <div class="time-line-info">
                <p class="time-line-title">{{flowStageName}}</p>
                <p class="time-line-meta"><b>{{completeUserName}}</b>     {{notes}}</p>
                <div class="weui-uploader">
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files show-up-container">
                            {{#attatchFileArr}}
                                <li class="weui-uploader__file" style="background-image:{{src}}"></li>
                             {{/attatchFileArr}}
                        </ul>
                    </div>
                </div>
                <p class="time-line-detail">{{completeDate}}</p>
            </div>
        </li>
    </ul>
</div>
{{/data}}

</script>


<div class="time-line-container">
    <div class="time-line">
        <ul>
            <li>
                <div class="time-line-circle"></div>
                <div class="time-line-line"></div>
                <!-- 时间线内容区 -->
                <div class="time-line-info">
                    <p class="time-line-title">派单</p>
                    <p class="time-line-meta">朱恩元：公司需要新增一条数字专线，要求尽快完成，这个客户是公司VIP客户请处理人员重视，在本月底之前完成，有需要协调的事情</p>
                    <p class="time-line-detail">2017-2-15 10:34</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="time-line">
        <ul>
            <li>
                <div class="time-line-circle"></div>
                <div class="time-line-info">
                    <p class="time-line-title">进行中</p>
                </div>
            </li>
        </ul>
    </div>
</div>


<div class='weui-popup__container handler_popup'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal handler-container">

    </div>
</div>

<div class="weui-footer">
    <p class="weui-footer__links">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </p>
    <p class="weui-footer__text"> &nbsp;&nbsp;&nbsp;&nbsp;</p>
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>

<script src="//cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>
<script src="../lib/jquery.mustache.js"></script>

<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="../lib/vendor/jquery.ui.widget.js"></script>
<script src="../lib/load-image.all.min.js"></script>
<script src="../lib/canvas-to-blob.min.js"></script>
<script src="../lib/jquery.iframe-transport.js"></script>
<script src="../lib/jquery.fileupload.js"></script>
<script src="../lib/jquery.fileupload-process.js"></script>
<script src="../lib/jquery.fileupload-image.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);
    });

</script>
<script src="js/common.js"></script>
<script src="js/car_detail.js"></script>
<script src="js/upload.js"></script>
<script src="js/file_detail.js"></script>
</body>
</html>
