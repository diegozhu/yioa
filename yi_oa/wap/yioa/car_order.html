<!DOCTYPE html>
<html>
<head>
    <title>我要派车</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="oa order submit">

    <link href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/yioa.css">

</head>

<body ontouchstart>
<header class='index-header'>
    <h1 class="index-title">我要派车</h1>
</header>
<div class="weui-bg">

</div>
<div class="weui-cells weui-cells_form">
    <input type="hidden" name="carSendOrderId" id="carSendOrderId" />
    <input type="hidden" name="carSendOrderCode" id="carSendOrderCode" />

    <a class="weui-cell weui-cell_access open-popup driver-a" href="javascript:;">
        <div class="weui-cell__hd order-lable">
            <label class="weui-label">驾驶员</label>
        </div>
        <div class="weui-cell__bd">
            <input type="text" class="name" id="driverName" value="" placeholder=""/>
        </div>
        <!--<div class="weui-cell__bd">-->
            <!--<input class="weui-input" type="text" id="driverName" value="" placeholder=""/>-->
            <!--<input type="hidden" id="driverId" value=""/>-->
        <!--</div>-->
        <div class="weui-cell__ft ">
            请选择
        </div>
    </a>

    <a class="weui-cell weui-cell_access open-popup car-a" href="javascript:;">
        <div class="weui-cell__hd order-lable">
            <label class="weui-label car-a">车牌号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="carNo" value="" placeholder=""/>
            <input type="hidden" id="carId" value=""/>
        </div>
        <div class="weui-cell__ft ">
            请选择
        </div>
    </a>

    <a class="weui-cell weui-cell_access open-popup passenger-a" href="javascript:;">
        <div class="weui-cell__hd order-lable">
            <label class="weui-label">乘坐人</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="passengerName" value="" placeholder=""/>
            <input type="hidden" id="passengerId" value=""/>
        </div>
        <div class="weui-cell__ft ">
            请选择
        </div>
    </a>


    <a class="weui-cell weui-cell_access open-popup feedback-a" href="javascript:;">
        <div class="weui-cell__hd order-lable">
            <label class="weui-label">指定反馈人</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="feedbackName" value="" placeholder=""/>
            <input type="hidden" id="feedbackId" value=""/>
        </div>
        <div class="weui-cell__ft ">
            请选择
        </div>
    </a>

    <div class="weui-cell ">
        <div class="weui-cell__hd order-lable">
            <label class="weui-label">目的地</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="destination" type="text" placeholder="请输入">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="time" class="weui-label">预计出发时间</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="planLeaveDate" type="text" value="">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="time" class="weui-label">预计返回时间</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="planBackDate" type="text" value="">
        </div>
    </div>


    <div class="weui-cell">
        <div class="weui-cell__hd order-lable"><label class="weui-label">主题</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text"   placeholder="请输入主题" id="carSendOrderSubject" name="carSendOrderSubject">
        </div>
    </div>

    <div class="weui-cells__title label-text">派单内容</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd " >
                <!--<pre class="yioa-pre"><span></span><br></pre>-->
                <textarea class="weui-textarea yioa-textarea" placeholder="请输入内容" rows="4" name="carSendOrderContent" id="carSendOrderContent"></textarea>
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form" >
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files up-container" id="uploaderFiles">
                            <!--<li class="weui-uploader__file" style="background-image:url(../images/car-red.png)"></li>-->
                            <li class="weui-uploader__file weui-uploader__file_status ready-up-ele" style="display: none">
                                <div class="weui-uploader__file-content ready-up">0%</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploadFile" name="uploadFile" class="weui-uploader__input" type="file"
                                   data-url="/a/sys/upload" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="btn">
    <a href="javascript:;" id="btn-submit" class="weui-btn weui-btn_primary">确认</a>
</div>
<!--<div class="weui-btn-area">-->
    <!--<a class="weui-btn weui-btn_primary" href="javascript:" id="btn-submit">确定</a>-->
    <!--<a class="weui-btn weui-btn_plain-default" href="javascript:" id="btn-save">保存草稿</a>-->
<!--</div>-->

<div class="weui-gallery del-photo" style="display: none">
    <span class="weui-gallery__img "  ></span>
    <div class="weui-gallery__opr">
        <a href="javascript:" class="weui-gallery__del">
            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
        </a>
    </div>
</div>


<div id="staffPopup" class='weui-popup__container'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal organiser-popup">

        <div class="weui-tab">
            <div class="weui-navbar">
                <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                    <div class="weui-flex page__hd popup-title ">

                        <div class="weui-flex__item">
                            <div class="button_sp_area yioa-text-left">
                                <div href="javascript:;" class="close-popup popup-title">取消</div>
                            </div>
                        </div>
                        <div class="weui-flex__item">
                            <div class="button_sp_area weui-cells__title popup-title"><b>选择联系人</b></div>
                        </div>
                        <div class="weui-flex__item">
                            <div class="button_sp_area yioa-text-right btn-ok">
                                <div href="javascript:;" class="close-popup btn-ok popup-title yioa-popup-ok">确定</div>
                            </div>
                        </div>
                    </div>

                </a>
            </div>
            <div class="weui-tab__bd">
                <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                    <div class="weui-search-bar" id="searchBar">
                        <form class="weui-search-bar__form">
                            <div class="weui-search-bar__box">
                                <i class="weui-icon-search"></i>
                                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                                <div href="javascript:" class="weui-icon-clear" id="searchClear"></div>
                            </div>
                            <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                                <i class="weui-icon-search"></i>
                                <span>搜索</span>
                            </label>
                        </form>
                        <div href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</div>
                    </div>

                    <div class="weui-cell yioa-white-back">
                        <div class="weui-cell__hd">
                            <label class="weui-label">已选: </label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" id="chooseName" value="" placeholder=""/>
                        </div>
                    </div>
                    <div class="weui-cells weui-cells_checkbox" id="staffContainer">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script id="staffTpl" type="x-tmpl-mustache">
{{#data}}
<label class="weui-cell weui-check__label" for="{{id}}">
    <div class="weui-cell__hd">
        <input type="checkbox" class="weui-check" id="{{id}}" name="{{name}}" >
        <i class="weui-icon-checked"></i>
    </div>
    <div class="weui-cell__bd">
        <span>{{name}}</span> <span class="yioa-staff-desc">{{orgName}}</span>
    </div>
</label>
{{/data}}

</script>


<div id="carPopup" class='weui-popup__container'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal ">

        <div class="weui-tab">
            <div class="weui-navbar">
                <a class="weui-navbar__item weui-bar__item--on" href="#tabX">
                    <div class="weui-flex page__hd popup-title ">

                        <div class="weui-flex__item">
                            <div class="button_sp_area yioa-text-left">
                                <div href="javascript:;" class="close-popup popup-title">取消</div>
                            </div>
                        </div>
                        <div class="weui-flex__item">
                            <div class="button_sp_area weui-cells__title popup-title"><b>选择汽车</b></div>
                        </div>
                        <div class="weui-flex__item">
                            <div class="button_sp_area yioa-text-right btn-ok">
                                <div href="javascript:;" class="close-popup btn-ok popup-title yioa-popup-ok">确定</div>
                            </div>
                        </div>
                    </div>

                </a>
            </div>
            <div class="weui-tab__bd">
                <div id="tabX" class="weui-tab__bd-item weui-tab__bd-item--active">
                    <div class="weui-panel weui-panel_access">
                        <div class="weui-panel__hd">请选择</div>
                        <div class="weui-panel__bd" id="carContainer" ></div>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="weui-flex page__hd popup-title">-->
            <!--<div class="weui-flex__item">-->
                <!--<div class="button_sp_area yioa-text-left "><a href="javascript:;" class="close-popup popup-title">取消</a></div>-->
            <!--</div>-->
            <!--<div class="weui-flex__item">-->
                <!--<div class="button_sp_area weui-cells__title popup-title"><b>选择汽车</b></div>-->
            <!--</div>-->
            <!--<div class="weui-flex__item">-->
                <!--<div class="button_sp_area yioa-text-right btn-ok ">-->
                    <!--<a href="javascript:;" class="close-popup btn-ok popup-title">确定</a>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <!--<div class="weui-grids " id="carContainer"> </div>-->
        <!--<div class="weui-panel weui-panel_access">-->
            <!--<div class="weui-panel__hd">请选择</div>-->
            <!--<div class="weui-panel__bd" id="carContainer" ></div>-->
        <!--</div>-->
    </div>
</div>

<script id="carTpl_old" type="x-tmpl-mustache">
{{#data}}
    <a href="javascript:" class="weui-grid js_grid car-cell" carId="{{carId}}" carNo="{{carNo}}">
        <div class="weui-grid__icon">
            <img src="../images/{{carType}}-green.png" alt="">
        </div>
        <p class="weui-grid__label"  >{{carNo}}</p>
    </a>
{{/data}}
</script>

<script id="carTpl" type="x-tmpl-mustache">
{{#data}}
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg car-cell" carId="{{carId}}" carNo="{{carNo}}">
            <div class="weui-media-box__hd">
                {{#occupied}}
                <img class="weui-media-box__thumb car_occupied" src="../images/{{carType}}-red.png" alt="">
                {{/occupied}}
                {{^occupied}}
                <img class="weui-media-box__thumb" src="../images/{{carType}}-green.png" alt="">
                {{/occupied}}
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{{carNo}}</h4>
                <p class="weui-media-box__desc">{{passengerName}}</p>
            </div>
        </a>
{{/data}}
</script>

        width: 100%;
