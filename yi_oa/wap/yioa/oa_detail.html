<script id="flowTpl" type="x-tmpl-mustache">
{{#data}}
<div class="time-line">
    <ul>
        <li>
            {{#completeDate}}
            <div class="time-line-circle"></div>
            <div class="time-line-line"></div>
            {{/completeDate}}

            {{^completeDate}}
            <div class="time-line-circle-empty"></div>
            <div class="time-line-line-empty"></div>
            {{/completeDate}}

            <div class="time-line-info">
                <p class="time-line-title">
                    <b class="handleBy">{{handleBy}}</b>
                    <b class="flowstage">{{flowStageName}}</b>
                    <b class="time-line-detail">{{completeDate}}</b>
                </p>
                <p class="time-line-meta">     {{notes}}</p>
                <div class="weui-uploader">
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files show-up-container">
                            {{#attatchFileArr}}
                                <li class="weui-uploader__file" style="background-image:{{src}}"></li>
                             {{/attatchFileArr}}
                        </ul>
                    </div>
                </div>

            </div>
        </li>
    </ul>
</div>
{{/data}}

</script>


<div class="time-line-container">
    <div class="time-line">
        <ul>
            <li>
                <div class="time-line-circle"></div>
                <div class="time-line-line"></div>
                <!-- 时间线内容区 -->
                <div class="time-line-info">
                    <p class="time-line-title">派单</p>
                    <p class="time-line-meta">朱恩元：公司需要新增一条数字专线，要求尽快完成，这个客户是公司VIP客户请处理人员重视，在本月底之前完成，有需要协调的事情</p>
                    <p class="time-line-detail">2017-2-15 10:34</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="time-line">
        <ul>
            <li>
                <div class="time-line-circle"></div>
                <div class="time-line-info">
                    <p class="time-line-title">进行中</p>
                </div>
            </li>
        </ul>
    </div>
</div>

<style>
    #leftDate, #emergencyLevel{
        padding: 1px 2px;
        border-radius: 5px;
        font-size: 11px;
        margin: 10px auto auto 0;
        line-height: 12px;
        float: left; 
    }
    #emergencyLevel{
        float: right;
        color: white;
        padding: 1px 5px;
        font-weight: 100;
    }
    .emergency-level-high{
        background-color: red;
        border: red 1px solid;
    }
    .emergency-level-middle{
        background-color: orange;
        border: orange 1px solid;
    }
    .emergency-level-low{
        background-color: green;
        border: green 1px solid;
    }
    .date-left-normal{
        color: green; border: green 1px solid;
    }
    .data-left-late{
        color: orange; border: orange 1px solid;
    }
    .date-left-overflow{
        color: red; border: red 1px solid;
    }
    .weui-flexs{
        width: 100%;
        height: 15px;
        background: #F7F7F7;
    }
    .weui-line{
        width: 100%;
        height: 1px;
        margin-left: 10px;
        margin-right: 10px;
        background: grey;
    }
    .weui-form-preview__label {
        font-size: 15px;
        color: grey;
        margin-left: 1rem;
        font-weight:bold;
    }
    .weui-form-preview__value{
        font-size: 14px;
        font-weight:bold;
        color: #384144;
        align-items: flex-end;
    }
    .weui-flex__item{
        margin-top: 10px;
    }
    .todo_icon {
        display: inline-block;
        vertical-align: top;
    }
    .order-icon{
        width:50px;
        height:50px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .weui-line1{
        width:100%;
        height:1px;
        background: lightgray;
    }
    .completeusername{
        color: #000;
    }
    .flowstage{
        margin-left: 20px;
        color: deepskyblue;
    }
    .value{
        text-align: right;
        margin-right: 20px;
        color: grey;
    }

</style>
