<!--通用回单界面-->
<script id="handlerTpl" type="x-tmpl-mustache">

{{#data}}
<!--<div class="weui-btn-area">-->
    <!--<a class="weui-btn weui-btn_primary" href="javascript:" id="entry222" subEvent="{{event}}">show</a>-->
<!--</div>-->


{{#auditNoEvent}}
<div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label class="weui-label">审核结果</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="auditSel" id="auditSel">
                <option selected="" value="{{event}}">通过</option>
                <option value="{{auditNoEvent}}">不通过</option>
            </select>
    </div>
</div>
{{/auditNoEvent}}
<div class="weui-cells weui-cells_form">
    <div  style="background: #f4f4f4;"><span style="margin: 10px;">{{title}}</span></div>
    <div class="weui-cells weui-cells_form" style="position: relative;">
        <div class="weui-cell">
            <div class="weui-cell__bd ">
                <textarea class="weui-textarea yioa-textarea" placeholder="请输入{{title}}的内容" rows="4" name="notes" id="notes"></textarea>
            </div>
        </div>
    </div>
     <div  style="background: #f4f4f4;"><span style="padding: 10px;">上传照片</span></div>
    <div class="weui-cells weui-cells_form" >
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files up-container" id="uploaderFiles">
                            <li class="weui-uploader__file weui-uploader__file_status ready-up-ele">
                                <div class="weui-uploader__file-content ready-up">0%</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploadFile" name="uploadFile" class="weui-uploader__input" type="file" data-url="/a/sys/upload" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="weui-btn-area">
    <input type="hidden" id="restUrl" name="restUrl" value="{{restUrl}}" >
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn-submit" subEvent="{{event}}">提交</a>
    <a class="weui-btn weui-btn_default" href="javascript:;" id="btn-cancel" >取消</a>
</div>

<div class="weui-gallery del-photo" style="display: none">
    <span class="weui-gallery__img " style="background-image: url(../images/car-red.png);" ></span>
    <div class="weui-gallery__opr">
        <a href="javascript:" class="weui-gallery__del">
            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
        </a>
    </div>
</div>

{{/data}}
</script>
