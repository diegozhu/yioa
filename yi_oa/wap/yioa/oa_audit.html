<!DOCTYPE html>
<html>
<head>
  <title>回单</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content="oa order submit">

  <link href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/yioa.css">

</head>

<body ontouchstart>
<header class='demos-header'>
  <h1 class="demos-title">回单</h1>
</header>


<div class="weui-cells weui-cells_form">
  <div class="weui-cells__title">回单</div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="请输入内容" rows="3"></textarea>
        <!--<div class="weui-textarea-counter"><span>0</span>/200</div>-->
      </div>
    </div>
  </div>

  <div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
      <label class="weui-label">审核结果</label>
    </div>
    <div class="weui-cell__bd">
      <select class="weui-select" name="select1">
        <option selected="" value="1">通过</option>
        <option value="2">不通过</option>
      </select>
    </div>
  </div>

</div>



<div class="weui-btn-area">
  <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
</div>



<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });

    //load todolist
    $(function () {

    });

</script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

</body>
</html>
