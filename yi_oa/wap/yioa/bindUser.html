<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>绑定</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="oa order submit">

    <link href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/yioa.css">

</head>

<body ontouchstart>
<header class='demos-header'>
    <h1 class="demos-title">绑定</h1>
</header>

<div class="weui-cells weui-cells_form">

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input input-tel" type="tel" placeholder="请输入手机号">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn btn-code">获取验证码</button>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode btn-height">
        <div class="weui-cell__hd"><label class="weui-label ">验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input input-code" type="number" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn btn-count-down"></button>
        </div>
    </div>
</div>


<label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
    <span class="weui-agree__text">
        阅读并同意<a href="javascript:void(0);">《相关条款》</a>
      </span>
</label>

<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn-submit">确定</a>
</div>


<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="js/common.js"></script>
<script src="js/bindUser.js"></script>

</body>
</html>
